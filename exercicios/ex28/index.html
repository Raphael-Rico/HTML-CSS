<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        main{
            display: flex;
            background-color: lightgray;
            height: 50vh;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        div{
            background-color: gray;
            height: 30vh;
            border: 1px solid black;
            width: 40vw;
            opacity: 1;
        }
    </style>
</head>
<body>
    <main>
        <div>
            001
        </div>
        <div>
            002
        </div>
        <div>
            003
        </div>
    </main>

</html>
