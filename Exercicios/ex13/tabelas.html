<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelando</title>
    <style>
        table{
            width: 50vw;
            border-collapse: collapse;
            margin: auto;
            height: 50vh;
        }
        td{
            text-align: center;
            border: 1px solid black;
            padding: 5px;
        }
        .class{
            background-color: rgba(1, 121, 121, 0.158);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Dias</th>
            <th>Sapatos</th>
            <th>Gravatas</th>
            <th>Chapéus</th>
        </tr>
        <tr>
            <td>Segunda</td><td>20 pares</td><td>19 unidades</td><td>67 unidades</td>
        </tr>
        <tr class="class">
            <td>terça</td><td>49 pares</td><td>5 unidades</td><td>93 unidades</td>
        </tr>
        <tr>
            <td>quarta</td><td>24 pares</td><td>18 unidades</td><td>107 unidades</td>
        </tr>
        <tr class="class">
            <td>quinta</td><td>14 pares</td><td>58 inidades</td><td>11unidades</td>
        </tr>
        <tr>
            <td>sexta</td><td>81 pares</td><td>183 unidades</td><td>170 unidades</td>
        </tr>
    </table>
</body>
</html>
