<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando</title>
    <style>
        div{
            overflow-x: auto;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            width: 700px;
            height: 40vh;
            margin: auto;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus commodi excepturi nisi aliquid itaque, provident dicta similique perferendis illum voluptatem, molestias id nam iusto praesentium tenetur nobis quisquam accusantium omnis.</p>
    <div>
        <table>
            <tbody>
                <tr>
                    <td colspan="4">A</td><td rowspan="4">B</td>
                </tr>
                <tr>
                    <td rowspan="4">C</td><td>D</td><td>E</td><td>F</td>
                </tr>
                <tr>
                    <td>G</td><td>H</td><td>I</td>
                </tr>
                <tr>
                    <td>J</td><td>L</td><td>M</td>
                </tr>
                <tr>
                    <td colspan="4">N</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
