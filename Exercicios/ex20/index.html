<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            text-align: center; 
            text-decoration: overline;
        }
        table{
            width: 50vw;
            height: 50vh;
            border-collapse: collapse;
            margin: auto;
            margin-top: 70px;
        }
        table > tbody > tr > td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tbody>
            <tr>
                <td>A</td><td>B</td><td>C</td>
            </tr>
            <tr>
                <td>D</td><td>E</td><td>F</td>
            </tr>
            <tr>
                <td>G</td><td>H</td><td rowspan="2">L</td>
            </tr>
            <tr>
                <td>J</td><td>K</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
