<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/mob.css" media="screen and (max-width:699px)">
    <link rel="stylesheet" href="estilos/medias.css" media="screen and (min-width:700px)">
    <link rel="shortcut icon" href="estilos/2601811.png" type="image/x-icon">
</head>
<body>
    <main id="login">
        <div id="imagem">
            
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="#" method="post">
                <p id="pri">
                    <label for="iemail">&#x1F4E7</label>
                    <input type="email" name="email" size="23" autocomplete="email" placeholder="E-mail" id="iemail" required>
                </p>
                <p id="seg">
                    <label for="ipass">&#x26BF</label>
                    <input size="23" type="password" placeholder="Senha" autocomplete="current-password" required minlength="5" maxlength="10" id="ipass">
                </p>
                <input class="ent" type="submit" value="Entrar">
                <input class="ent" type="submit" value="Esqueci minha senha">
            </form>
        </div>
    </main>
</body>
</html>
